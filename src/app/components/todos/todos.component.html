<div class="mx-auto max-w-screen-md">
  <form autocomplete="off" (submit)="addTodo()">
    <label>
      <span class="block cursor-text text-xs"> Enter a todo... </span>
      <input
        type="text"
        name="input"
        class="w-full border-b-2 border-transparent bg-transparent py-2 text-xl outline-none focus:border-d-purp"
        [(ngModel)]="input"
      />
    </label>
    <button
      type="submit"
      class="mt-6 w-full rounded-lg bg-d-purp p-4 text-l-purp"
    >
      Add Todo
    </button>
  </form>
  <h1 class="mt-8 text-lg underline underline-offset-4">
    Your Todos: ({{ todos.length }})
  </h1>
  <ul class="mt-4 space-y-4">
    <li *ngFor="let todo of todos" class="flex items-center gap-1">
      <button
        class="w-full text-left hover:opacity-75 {{
          todo.completed ? 'line-through' : ''
        }}"
        (click)="toggleCompleted(todo.id)"
      >
        {{ todo.name }}
      </button>
      <button
        class="rounded-full bg-d-purp p-0.5 text-l-purp hover:opacity-75"
        (click)="removeTodo(todo.id)"
      >
        <span class="sr-only">Clear {{ todo.name }}</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.65 4.65a.5.5 0 0 1 .7 0L8 7.29l2.65-2.64a.5.5 0 0 1 .7.7L8.71 8l2.64 2.65a.5.5 0 0 1-.7.7L8 8.71l-2.65 2.64a.5.5 0 0 1-.7-.7L7.29 8 4.65 5.35a.5.5 0 0 1 0-.7z"
          />
        </svg>
      </button>
    </li>
  </ul>
</div>
